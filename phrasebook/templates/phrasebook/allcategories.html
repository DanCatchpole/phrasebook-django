{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phrasebook - Categories</title>
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'phrasebook/css/main.css' %}" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/1b61713aa1.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="https://dcatcher.me/assets/favicon.png">
  </head>
  <body>
    {% include "phrasebook/sidebar.html" %}
    <main>
        <div class="topBar">
            <div class="top">
                <span class="mainTitle">
                    <i class="fa fa-fw fa-list"></i>
                    <span>Categories</span>
                </span>
            </div>
        </div>
        <div class="content">
            <ul class="categoryList">
                {% for category in categories %}
                    <li>
                        <a href="{% url "phrasebook:get_category" category.id %}">
                            <span class="name">{{ category.name }}</span>
                            <span class="padding"></span>
                            {% if category.pinned %}
                                <span class="pinned"><i class="fa fa-fw fa-thumb-tack fa-rotate-45"></i></span>
                            {% endif %}
                            <span class="short">{{ category.shortened }}</span>
                            <span class="num-badge">{{ category.num_words }}</span>
                        </a>
                    </li>
                {% endfor %}
                    <li>
                        <a href="{% url "phrasebook:new_category" %}" class="addNew">
                            <span class="name">New Category</span>
                            <span class="padding"></span>
                            <span class="short">+</span>
                        </a>
                    </li>
            </ul>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/external/jquery/jquery.js"></script>
    <script src="{% static 'phrasebook/js/languagePicker.js' %}"></script>
    <script src="{% static 'phrasebook/js/sidebar.js' %}"></script>
  </body>
</html>
